<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href='img/movie-favicon.png'>
  <title>HELLO MOTO MOVIE LIST</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-warning">
  <h1 class="site-heading text-center my-2 h2">HELLO MOTO MOVIE LIST</h1>
  <div class="container movie__container">
    <h2 class="sr-only">Movie list</h2>

    <form class="js-search-form" action="https://echo.htmlacademy.ru/" method="GET">
      <p class="d-md-flex align-items-center text-center">
        <input class="form-control js-search-input" type="search" name="searchname" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">FILTER</button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body w-auto">
          <select class="form-control mb-2 js-category" name="category">
            <option value="All" selected>All</option>
          </select>

          <input class="form-control js-imdb-rating" type="number" name="rating" step="0.1" min="0" max="10" maxlength="3">
        </div>
      </div>
    </form>

    <ul class="movie__list js-movie-list"></ul>
  </div>
  
  <template id="movie-template">
    <li class="movie-card middle m-2 text-center">
      <div class="front rounded">
        <img class="js-movie-img" src="" alt="" width="400" height="225">
        <h3 class=" h5 js-movie-front-title badge-primary"></h3>
        <div class="js-movie-category"></div>
        <div class="js-imdb-rating"></div>
        <div class="js-runtime"></div>
      </div>
      <div class="back p-2 rounded">
        <h3 class="h5 js-movie-back-title"></h3>
        <a class="d-block js-youtube-link" href="">Watch Trailer</a>
        <span class="js-movie-summary"></span>
      </div>
    </li>
  </template>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
